<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg:          #0a0a0f;
            --surface:     #111118;
            --border:      rgba(255,255,255,0.07);
            --text:        #f0ece4;
            --muted:       #7a7a8a;
            --placeholder: #3a3a4a;
            --accent:      #c9a96e;
            --accent-dim:  rgba(201,169,110,0.08);
            --accent-glow: rgba(201,169,110,0.22);
        }

        html, body { height: 100%; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', -apple-system, sans-serif;
            font-weight: 300;
            font-size: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 65% 45% at 50% -5%, rgba(201,169,110,0.07) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* HEADER */
        header {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            height: 64px;
            border-bottom: 1px solid var(--border);
            background: rgba(10,10,15,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideDown 0.7s cubic-bezier(0.16,1,0.3,1) both;
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.35rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text);
        }

        .logo span { color: var(--accent); }

        nav a {
            font-size: 0.72rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--muted);
            text-decoration: none;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        nav a::before { content: '←'; transition: transform 0.2s; }
        nav a:hover { color: var(--text); }
        nav a:hover::before { transform: translateX(-3px); }

        /* MAIN */
        main {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        main h2 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: -0.01em;
            color: var(--text);
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeUp 0.7s 0.2s cubic-bezier(0.16,1,0.3,1) both;
        }

        /* FORM CARD */
        #loginForm {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 3px;
            padding: 2.8rem;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.8s 0.35s cubic-bezier(0.16,1,0.3,1) both;
        }

        #loginForm::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0.55;
        }

        /* INPUTS */
        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            display: block;
            width: 100%;
            padding: 0.85rem 1rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 3px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 300;
            outline: none;
            transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }

        #loginForm input::placeholder { color: var(--placeholder); }
        #loginForm input:hover { border-color: rgba(255,255,255,0.13); }
        #loginForm input:focus {
            border-color: rgba(201,169,110,0.5);
            background: var(--accent-dim);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #loginForm br { display: none; }
        #loginForm input[type="text"]     { margin-bottom: 1.2rem; }
        #loginForm input[type="password"] { margin-bottom: 1.8rem; }

        /* BOTÓN */
        #loginForm button[type="submit"] {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: var(--accent);
            color: var(--bg);
            border: 1px solid var(--accent);
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.78rem;
            font-weight: 500;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            cursor: pointer;
            transition: box-shadow 0.22s, transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        #loginForm button[type="submit"]:hover {
            box-shadow: 0 0 28px var(--accent-glow), 0 6px 18px rgba(0,0,0,0.3);
            transform: translateY(-1px);
        }

        #loginForm button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: none;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0);     opacity: 1; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(18px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        @media (max-width: 500px) {
            header { padding: 0 1.5rem; }
            #loginForm { padding: 2rem 1.6rem; border-radius: 0; border-left: none; border-right: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">C<span>ursos</span></div>
    <nav>
        <a href="../index.html">Volver</a>
    </nav>
</header>

<main>
    <h2>Login Administrador</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="username" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Ingresar</button>
    </form>
</main>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    });

    const data = await res.json();

    if (data.success) {
        window.location.href = "admin.html";
    } else {
        alert(data.message);
    }
});
</script>

</body>
</html>
